<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="result">
      <input type="text" id="result" readonly>
    </div>
    <div class="contener">
      <div id="g"></div>
    <div class="buttons">
      <button class="c" style="color: #DA3229;" onclick="clearResult()">C</button>
      <button class="b" onclick="">( )</button>
      <button class="b" onclick="appendOperator('%')">%</button>
      <button class="b" onclick="appendOperator('/')">/</button>
      <button onclick="appendNumber(7)">7</button>
      <button onclick="appendNumber(8)">8</button>
      <button onclick="appendNumber(9)">9</button>
      <button class="b" onclick="appendOperator('*')">*</button>
      <button onclick="appendNumber(4)">4</button>
      <button onclick="appendNumber(5)">5</button>
      <button onclick="appendNumber(6)">6</button>
      <button class="b" onclick="appendOperator('-')">‚îÅ</button>
      <button onclick="appendNumber(1)">1</button>
      <button onclick="appendNumber(2)">2</button>
      <button onclick="appendNumber(3)">3</button>
      <button class="b" onclick="appendOperator('+')">+</button>
      <button onclick="">+/-</button>
      <button onclick="appendNumber(0)">0</button>
      <button onclick="appendOperator('.')">.</button>
      <button class="t" style="color: #fff; background: #49A212;" onclick="calculate()">=</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
