  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
  <script>
    const customIdB = '4e03d924-8acb-421f-9a55-ad2bd00389d8'; // قم بتحديد معرف مخصص لهاتف B
    const peerB = new Peer(customIdB);

    peerB.on('open', (id) => {
      console.log(`معرف الهاتف B: ${id}`);
    });

    // استماع للاتصالات الواردة
    peerB.on('connection', (dataConnection) => {
      dataConnection.on('data', (data) => {
        console.log(`رسالة من الهاتف A: ${data}`);
      });
    });
  </script>
</body>
