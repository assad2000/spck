<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Todo App after learning the hardest part of localStorage with Osama Mohamed [Elzero].">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Todo app</title>
  <link rel="description" href="">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
  <main>
    <section class="header">
      <div class="back-img">
        <div class="light-desk">
          <img src="assets/images/bg-desktop-light.jpg" alt="">
        </div>
        <div class="light-pho">
          <img src="assets/images/bg-mobile-light.jpg" alt="">
        </div>
        <div class="dark-desk active">
          <img src="assets/images/bg-desktop-dark.jpg" alt="">
        </div>
        <div class="dark-pho active">
          <img src="assets/images/bg-mobile-dark.jpg" alt="">
        </div>
      </div>
    </section>
    <section class="container">
      <div class="theme">
        <h1>Todo</h1>
        <div class="sun active">
          <img src="assets/images/icon-sun.svg" alt="">
        </div>
        <div class="moon">
          <img src="assets/images/icon-moon.svg" alt="">
        </div>
      </div>
      <div class="form">
        <input type="text" class="input" placeholder="Create a new todo..."/>
        <div class="add"></div>
      </div>
      <div class="tasks">
      </div>
      <aside>
        <div class="items-left">
          <div>
            <span>0</span>
            <div>items left</div>
          </div>
          <div>Clear completed</div>
        </div>
        <div class="filtered-tasks">
          <span class="active">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
      </aside>
    </section>
    
    <div class="drag-and-drop">
      Drag and drop to reorder list
    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://t.me/BaderIdrees" target="_blank">Bader-Idris</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
